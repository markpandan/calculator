<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" type="module" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div id="calculator-buttons">
        <div class="row">
          <button id="clear">AC</button><button id="sign">+/-</button
          ><button id="modulo">%</button><button id="division">/</button>
        </div>
        <div class="row">
          <button id="number-7">7</button><button id="number-8">8</button
          ><button id="number-9">9</button
          ><button id="multiplication">*</button>
        </div>
        <div class="row">
          <button id="number-4">4</button><button id="number-5">5</button
          ><button id="number-6">6</button><button id="subtraction">-</button>
        </div>
        <div class="row">
          <button id="number-1">1</button><button id="number-2">2</button
          ><button id="number-3">3</button><button id="addition">+</button>
        </div>
        <div class="row">
          <button id="number-0">0</button><button id="decimal">.</button
          ><button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
